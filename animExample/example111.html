<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style111.css">
  <title>Document</title>
  <style>
    body {
  background-color: rgb(60, 59, 59);
  margin: 10px;
}

.box {
  border-radius: 25px;
  display: block;
  width: 100px;
  height: 100px;
}

button {
  text-transform: none;
}

.pink {
  background-color: pink;
}

.grey {
  background-color: grey;
}

.orange {
  background-color: orange;
}

.green {
  background-color: green;
}
  </style>
</head>

<body>
  <div class="box green"></div>
  <div class="box orange"></div>
  <div class="box grey"></div>
  <div class="box pink"></div>

  <div class="nav">
    <button id="play">запуск</button>
    <button id="pause">пауза</button>
    <button id="resume">продолжить</button>
    <button id="reverse">назад</button>
    <button id="restart">перезапуск</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script>
    var play = document.querySelector("#play");
    var pause = document.querySelector("#pause");
    var resume = document.querySelector("#resume");
    var reverse = document.querySelector("#reverse");
    var restart = document.querySelector("#restart");

    var tl = gsap.timeline({ paused: true });
    tl.to(".green", { duration: 1, x: 150 })
      .to(".orange", { duration: 1, x: 150, scale: 0.2 }, "+=1")
      .to(".grey", { duration: 1, x: 150, scale: 2, y: 20 }, "grayAndPink")
      .to(".pink", { duration: 1, x: 150, rotation: 360 }, "grayAndPink")

play.onclick = function() {
  tl.play();
}

pause.onclick = function() {
  tl.pause();
}

resume.onclick = function() {
  tl.resume();
}

reverse.onclick = function() {
  tl.reverse();
}

restart.onclick = function() {
  tl.restart();
}
  </script>
</body>

</html>
