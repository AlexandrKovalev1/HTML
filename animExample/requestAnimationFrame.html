<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="block"></div>

  <script>
    let animationId = null;
    let i = 0;
    let block = document.querySelector('.block'); // присваиваем переменной блок

    function training() { // название chrell не имеет значени
      block.setAttribute('style', 'transform: rotate(' + i + 'deg);')
      i++;
      animationId = requestAnimationFrame(training)
    }

    animationId = requestAnimationFrame(training);

    document.querySelector('.block').addEventListener('click',function () {
      cancelAnimationFrame(animationId)
      block.setAttribute('style' , 'background-color: red;')
      console.log('вот и всёёёё')
    })
  </script>
</body>

</html>
