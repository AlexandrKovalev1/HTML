<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block {
  width: 100px;
  height: 100px;
  background-color: green;
  margin-top: 50vh;
margin-left:  50vw;
}

.button {
  margin-left: 51%;
}
.start {
  margin: 20px auto;
  background-color: red;

}

  </style>
</head>

<body>
  <div class="block"></div>
 <div class="button">
  <button class="start">запуск</button>
 </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script>
    var start = document.querySelector('.start');
    var tl = gsap.timeline({paused:true,repeat:3,repeatDelay:1})
    tl.to(".block",{duration: 10, rotate: 36000, opacity: 0},"")

start.onclick = function() {
  tl.play()
}

  </script>
</body>

</html>
